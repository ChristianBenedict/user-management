<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>User List</h4>
    <button class="btn btn-success" (click)="goToCreate()">Create User</button>
  </div>
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
  </div>

  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" (click)="successMessage = ''" aria-label="Close"></button>
  </div>
  <table class="table table-striped text-center" *ngIf="!loading && users.length">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Username</th>
        <th>Preferred Timezone</th>
        <th>Aksi</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let u of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.preferred_timezone }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="goToEdit(u.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="confirmDelete(u)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- No Data -->
  <div *ngIf="!loading && users.length === 0" class="text-center text-muted py-4">
    Tidak ada data
  </div>


<!-- Delete Confirmation Dialog -->
<div *ngIf="showDeleteDialog" class="modal fade show d-block" style="background-color: rgba(0,0,0,0.5);" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Konfirmasi Hapus</h5>
        <button type="button" class="btn-close" (click)="cancelDelete()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Apakah Anda yakin ingin menghapus user <strong>{{ userToDelete?.name }}</strong> ({{ userToDelete?.username }})?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelDelete()" [disabled]="deleteLoading">Batal</button>
        <button type="button" class="btn btn-danger" (click)="deleteUser()" [disabled]="deleteLoading">
          <span *ngIf="deleteLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ deleteLoading ? 'Menghapus...' : 'Hapus' }}
        </button>
      </div>
    </div>
  </div>
</div>
</div>
