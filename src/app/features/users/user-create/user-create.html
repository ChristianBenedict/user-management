<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Create User</h4>
          <button class="btn btn-sm btn-secondary" (click)="goBack()">Kembali</button>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error }}
            <button
              type="button"
              class="btn-close"
              (click)="error = ''"
              aria-label="Close"
            ></button>
          </div>

          <div
            *ngIf="successMessage"
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            {{ successMessage }}
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                [class.is-invalid]="form.get('name')?.invalid && form.get('name')?.touched"
                placeholder="Nama lengkap"
              />
              <div
                *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
                class="invalid-feedback"
              >
                {{ getFieldError('name') }}
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Username <span class="text-danger">*</span></label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                [class.is-invalid]="form.get('username')?.invalid && form.get('username')?.touched"
                placeholder="Username (unique)"
              />
              <div
                *ngIf="form.get('username')?.invalid && form.get('username')?.touched"
                class="invalid-feedback"
              >
                {{ getFieldError('username') }}
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Preferred Timezone <span class="text-danger">*</span></label>
              <select
                class="form-control"
                formControlName="preferred_timezone"
                [class.is-invalid]="form.get('preferred_timezone')?.invalid && form.get('preferred_timezone')?.touched"
              >
                <option *ngFor="let tz of commonTimezones" [value]="tz">
                  {{ tz }}
                </option>
              </select>
              <div
                *ngIf="form.get('preferred_timezone')?.invalid && form.get('preferred_timezone')?.touched"
                class="invalid-feedback"
              >
                {{ getFieldError('preferred_timezone') }}
              </div>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="goBack()"
                [disabled]="loading"
              >
                Batal
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="loading || form.invalid">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                  role="status"
                  aria-hidden="true"
                ></span>
                {{ loading ? 'Menyimpan...' : 'Simpan' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
